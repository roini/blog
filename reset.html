<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პაროლის აღდგენა||Reset Password</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <span class="auth-header"><center>პაროლის აღდგენა</center></span>
        <div class="auth-cont">
            <form action="#" method="post">
                <div class="form-group mb-15">
                   
                    <label for="email" class="inplab">ელ-ფოსტა</label>
                    <input type="email" class="auth-inp" id="email" placeholder="შეიყვანეთ მომხმარებელის ელ-ფოსტა">
                </div>
                <button class="btn btn-primary w-100 mb-15">პაროლის აღდგენა</button>
                <a href="./registration.html" class="btn btn-link mb-15">რეგისტრაცია</a>
        </form>
        </div>
    </div>
</body>
</html>
