<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია||Authorization</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="d-flex">
        <div class="container d-flex">
        <a href="#">
            <img class="logo" src="./logo.svg" alt="საიტის ლოგო">
        </a>
        <nav class="d-flex">
            <div>
                <a href="#">შესახებ</a>
                <a href="#">წესები</a>
                <a href="#">კონტაქტი</a>
                <a href="#">დახმარება</a>
            </div>
            <div>
                <a href="#">ავტორიზაცია</a>
                <a href="#">რეგისტრაცია</a>
            </div>
        
    </nav>
    </div>
    </header>
    <div class="container body-container">
        <span class="auth-header"><center>ავტორიზაცია</center></span>
        <div class="auth-cont">
            <form action="#" method="post">
                <div class="form-group">
                   
                    <label for="email" class="inplab">ელ-ფოსტა</label>
                    <input type="email" class="auth-inp" id="email" placeholder="შეიყვანეთ მომხმარებელის ელ-ფოსტა">
                </div>
                <div class="form-group">
                    <label for="pass" class="inplab">პაროლი</label>
                    <input type="password" class="auth-inp" id="pass" placeholder="შეიყვანეთ პაროლი">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="save">
                    <label for="save" class="save">დამახსოვრება</label>
                </div>
                <a href="./reset.html" class="btn btn-link mb-15">პაროლის აღდგენა</a>
                
               
                <button class="btn btn-primary w-100 mb-15">ავტორიზაცია</button>
                <a href="./registration.html" class="btn btn-link mb-15">რეგისტრაცია</a>
        </form>
        </div>
    </div>
    <footer>
        <div id="container">
            <p>www.test.test<br>@ALL RIGHT RESERVED||ყველა უფლება დაცულია<br>2022</p>
        </div>
    </footer>
</body>
</html>
